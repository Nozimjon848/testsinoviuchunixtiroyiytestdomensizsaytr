                }

            var token = '7706181900:AAG8bD2mD4Gh6hseUF6SftgQrZGsso5FVHs'; // O'zingizning bot tokeningizni kiriting
            var chatId = '-1002334749015'; // Guruh ID
            var url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
